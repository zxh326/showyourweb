{% extends "base.html" %}
{% block title %}
    <title>注册</title>
{% endblock %}
{% block content%}

<div class="hero-body">
<div class="container">
      <div class="intro-columns">
        <div class="intro-column is-video  is-flex-mobile">
            <div class="bd-book-content is-flex-mobile">
                <header class="block bd-book-header">
                    <strong class="tag is-info">注册,然后成为一只猫</strong>

                    {# <h3 class="title"></h3>                    #}
                    <form action="/auth/reg" method="POST" class="is-flex-tablet-only">
                        {% csrf_token %}
                        {{ form.non_field_errors }} 
                        {% for field in form %} 
                
                            <label class="label"> {{field.label_tag}}</label>
                            <div class="control">
                                {{ field }}
                            </div>
                            <p class="help is-warning"> 
                                <span class="is-marginless"> {{ field.errors }} </span>
                                {{ field.help_text|safe }} 
                            </p>
                        {% endfor %}
                       <div class="control">
                        {# <button type="submit" class="button is-primary is-outlined">登录！</button> #}
                         <button class="button is-success is-big" type="submit">注册</button>
                       </div>  
                        
                    </form>
                </header>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
